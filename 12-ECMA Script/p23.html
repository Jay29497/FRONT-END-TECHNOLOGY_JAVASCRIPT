<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECMA</title>
  </head>
  <body>
    <center>
      <h1>Object.assign()</h1>
    </center>
    <hr />

    <script>
      "use strict";

      /* 
      This method is used to copy the values of all enumerable own properties from one or more source of objects to a target object.
      Object.assign(target, ...sources) 
      */

      var x = {
        Name: "Toyota",
        ID: "T1234",
      };

      var y = Object.assign({}, x);
      console.log("y object =", y);

      for (let item in y) {
        console.log(y[item]);
      }

      for (let item in y) {
        console.log(`${item} : ${y[item]}`);
      }
    </script>
  </body>
</html>
