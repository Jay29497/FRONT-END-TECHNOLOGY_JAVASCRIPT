<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECMA</title>
  </head>
  <body>
    <center>
      <h1>for...of loop</h1>
    </center>
    <hr />

    <script>
      /* SYNTAX-1
            for (let index = 0; index < array.length; index++) {
            document.write(array[index]); 
      } */

      /* SYNTAX-2
            for (const key in object) {
            document.write(key); 
      } */

      // literal type of a array
      var colors = ["red", "blue", "green"]; // array

      // for(let ref of array)

      for (let item of colors) {
        document.write(`<h3> ${item} </h3>`);
      }

      /* array.forEach(function(ref){
        document.write(`<h3> ${ref} </h3>`);
      }) */

      // literal type of a string
      var title = "be-practical"; // string

      for (let item of title) {
        document.write(`<h3> ${item} </h3>`);
      }
    </script>
  </body>
</html>
