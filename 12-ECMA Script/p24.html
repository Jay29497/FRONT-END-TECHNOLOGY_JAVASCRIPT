<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECMA</title>
  </head>
  <body>
    <center>
      <h1>Deleting Properties</h1>
    </center>
    <hr />

    <script>
      var x = new Object();

      x.name = "Tata Nexon";
      x.model = 2021;
      x.color = "red";

      console.log("Before delete x =", x);

      delete x.model;
      delete x.name;
      delete x.color;

      console.log("After delete x =", x);
    </script>
  </body>
</html>
