<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA</title>
</head>
<body>
    <center>
        <h1>CLASS ES-6</h1>
    </center>
    <hr>

    <script>
        // class => group of objects
        // objects => group of state (variables) and behaviours (methods)

        class User{
            constructor(){
                this.name = "Mohan";
                this.email = "mohan@gmail.com";
                this.age = 123;
                this.isAdmin = true;
                this.hobbies = ['trekking', 'cycling', 'riding'],
                this.account = {
                    bank: "SBI",
                    accNo: 12345
                }
            }

            getUserInfo() {
                return this.name; // Mohan
            }

            getEmail() {
                document.write(`<h3>My email is = ${this.email} </h3>`); // mohan@gmail.com
            }
        }

        let x = new User();

        console.log('x = ', x);

        document.write(`<h1> Name = ${x.name}</h1>`);
        document.write(`<h1> Email = ${x.email}</h1>`);
        document.write(`<h1> Age = ${x.age}</h1>`);
        document.write(`<h1> isAdmin = ${x.isAdmin}</h1>`);

        document.write(`<h1> Method getUserInfo = ${x.getUserInfo()}</h1>`);

        x.getEmail();

        document.write(`<h3> x.hobbies : ${typeof(x.hobbies)}</h3>`);

        x.hobbies.forEach(function(item, index){
            document.write(`<p> ${index} ${item} </p>`);
        });

        document.write(`<h1> Bank Name = ${x.account.bank} </h1>`);
        document.write(`<h1> Account Number = ${x.account.accNo} </h1>`);
        
    </script>
</body>
</html>
