<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>PROTOTYPE</h1>
    </center>
    <hr>
    <script>
        function User(){
            this.name = "Jay";
            this.getName = function(){
                document.write(`<h3>My Name is : ${this.name}</h3>`);
            }
        }    
        let x = new User();
        console.log('User instance = ', x);

        // Constructor.prototype.property = value;

        User.prototype.email = "jay@gmail.com";
        User.prototype.getEmail = () => {
            document.write(`<h3> Email = ${x.email} </h3>`);
        };

        document.write(`<h3> Name = ${x.name} </h3>`);
        document.write(`<h3> Email = ${x.email} </h3>`);
        x.getName();
        x.getEmail();
    </script>
</body>
</html>
