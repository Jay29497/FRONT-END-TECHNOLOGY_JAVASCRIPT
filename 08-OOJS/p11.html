<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object.entries()</h1>
    </center>
    <hr>

    <script>
        // It returns an array of object properties

        const user = {
            name: "Jay",
            email: "jay@gmail.com",
            mobile: "7894561230",
            age: 25
        };

        console.log('Objects =', user);

        let entries = Object.entries(user);
        console.log('typeof(entries) = ', typeof(entries));
        console.log('enteries', entries) // array[key,Value] -> entries

        for (const [key, value] of Object.entries(user)) {
            console.log(`${key}: ${value}`);
            document.write(`<h3> ${key}: ${value}</h3>`);
        }
    </script>
</body>
</html>
