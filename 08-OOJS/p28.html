<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA</title>
</head>
<body>
    <center>
        <h1>CLASS ES-6</h1>
    </center>
    <hr>

    <h3>Class syntax contains two components</h3>
    <ol>
        <li>Class Declarations</li>
        <li>Class Expressions</li>
    </ol>
    <hr>

    <script>
        document.write(`<h1>Class Declarations</h1>`);

        class User{
            // built in method
            constructor() {
                // property
                this.name = 'Jay';
                this.email = 'jay@gmail.com';
                document.write(`<h1>Constructor method</h1>`);
            }
            // method
            display() {
                document.write(`<h1> Name is ${this.name}</h1>`);
                let x = 100;
                document.write(`<h1> X value is ${this.name}</h1>`);
            }

            print() {
                document.write(`<h1> Email is ${this.email}</h1>`);
            }
        }
        let x = new User();
        console.log('x =',x);

        document.write(`<h1> Name is ${x.name}</h1>`);
        document.write(`<h1> Name is ${x.email}</h1>`);

        document.write(`<hr>`);

        x.display();
        x.print();
    </script>
</body>
</html>
