<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object.keys()</h1>
    </center>
    <hr>
    <script>
        // It returns array of keys

        const user = {
            name: "Jay",
            email: "jay@gmail.com",
            mobile: "7894561230",
            age: 25
        };

        console.log('Keys =', Object.keys(user));

        for (let item of Object.keys(user)) {
            document.write(`<h3> ${item} </h3>`);
        }
    </script>
</body>
</html>
