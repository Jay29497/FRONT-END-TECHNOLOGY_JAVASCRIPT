<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object inheritance using __prototype__</h1>
    </center>
    <hr>

    <script>
        let user = {
            name: "Jay",
            email: "jay@gmail.com"
        };

        console.log(`USER =`, user);

        let user1 = {
            mobile:"7894561230",
            age:32,
            __proto__: user
        };

        console.log(`USER1 =`, user1);

        let user2 = {
            course:"Javascript",
            duration:"1.4 Month",
            __proto__: user1
        };
        
        console.log(`USER2 =`, user2);

        document.write(`<h3> ${user2.name}</h3>`);
        document.write(`<h3> ${user2.email}</h3>`);
        document.write(`<h3> ${user2.mobile}</h3>`);
        document.write(`<h3> ${user2.age}</h3>`);
        document.write(`<h3> ${user2.course}</h3>`);
        document.write(`<h3> ${user2.duration}</h3>`);
    </script>
</body>
</html>
