<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>Nested Conditions</h1>
    </center>
    <hr>

    <script>
        var a = 120;
        if (a < 200) {
            if(a % 2 === 0) {
            document.write(`Nested conditions is true`);
        } else {
            document.write(`Nested conditions is false`);
        } 
    } else {
        document.write(`Primary conditions is false`);
    }
    
    </script>
</body>
</html>
