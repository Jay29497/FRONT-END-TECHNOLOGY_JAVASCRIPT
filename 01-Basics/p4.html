<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-BASICS</title>
    </head>
    <body>
        <center>
            <h1>ARRAY</h1>
            <p>Collection of Data</p>
        </center>
        
        <hr>

        <h2>THERE ARE 3 TYPES OF ARRAYS...!</h2>
        <ol>
            <li>
                Literal Array = Single
                <ol>
                    <li>Literal</li>
                    <li>Array Using Constructor</li>
                    <li>Array Using Constructor Parameter</li>
                </ol>
            </li>
            <li>Object Array</li>
            <li>JSON Array</li>
        </ol>

        <hr>

        <script>
            // 1. Literal array = single

                // 1.1 Literal
                document.write(`<h3>Array Literal</h3>`);
                let users = [`first`, `second`, `three`, 100, true];

                document.write(`<h3>tupeof(users) : ${typeof(users)}</h3>`);

                document.write('users =', users, "<hr>");
                console.log('users =', users);

                // 1.2 array using constructor
                document.write(`<h3>Array using constructor</h3>`);

                let emp = new Array();
                document.write(`<h3>typeof(emp) : ${typeof(emp)}</h3>`);

                emp[0]= "Jay";
                emp[1]= "Anju";
                emp[2]= "Maha";
                emp[3]= "Janu"; // let emp = ['Jay', 'Anju', 'Maha', 'Janu']

                document.write('emp =', emp, "<hr>");
                console.log('emp =', emp);

                // 1.3 array using constructor parameter
                document.write(`<h3>Array using constructor parameter</h3>`);

                let colours = new Array("red", "blue", "green");
                document.write(`<h3>typeof(colours) : ${typeof(colours)}</h3>`);

                document.write('colours =', colours,"<hr>");
                console.log('colours =', colours);

            // 2. Object array
            document.write(`<h3>Object Array </h3>`);

                //object
                const employee = {
                    // key : value, => property
                    "firstName" : "Anjali",
                    "lastName" : "Gowda"
                };
                document.write('Object =', typeof(employee), '<br>');
                document.write('employee =', employee, '<br>');
                document.write('employee.firstName : ', employee.firstName, '<br>');
                document.write('employee.lastName : ', employee.lastName, '<br>');

                // Array
                const empDetails = [
                    {
                        firstName : "Anjali",
                        lastName : "Gowda"
                    },
                    {
                        firstName : "Geetha",
                        lastName : "Reddy"
                    },
                    {
                        firstName : "Jay",
                        lastName : "shetty"
                    }
                ];

                document.write('<p>Array Object = ', typeof(empDetails), '</p>');
                document.write(empDetails, "<hr>");

                // 3. JSON array
                document.write(`<h3>JSON Array </h3>`);
                let empDetails1 = {
                    "firstName" :"Java",
                    "lastName" :"Script",
                    "pincode" :123455
                };

                document.write('<p>JSON Array = ', typeof(empDetails1), '</p>');
                document.write(empDetails1);
                console.log(empDetails1);
        </script>
    </body>
</html>
