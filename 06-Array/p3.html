<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARRAY</title>
  </head>
  <body>
    <center>
      <h2>2) join();</h2>
      <p>
        The join() returns a new string by concatenating all of the elements in
        an array. Seperated by commas or a specified seperator string.
      </p>
    </center>
    <hr />

    <p><b>SYNTAX:</b></p>
    <pre>
        array.join(seperator);
    </pre>
    <hr />

    <script>
      let bikes = ["Bullet", "Duke", "Apache", "R15"];

      document.write(`<p>Array.join() : ${bikes.join()}</p>`);
      document.write(`<p>Array.join() : ${bikes.join(" ")}</p>`);
      document.write(`<p>Array.join() : ${bikes.join(" - ")}</p>`);
    </script>
  </body>
</html>
