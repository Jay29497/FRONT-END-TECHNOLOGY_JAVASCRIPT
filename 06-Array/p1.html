<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARRAY</title>
  </head>
  <body>
    <center>
      <h1>ARRAY</h1>
      <p>Collections of data</p>
    </center>
    <hr />

    <h2>By Array Literal</h2>
    <hr />
    <script>
      let fruits = ["Apple", "Banana", "Mango", "Orange", "Papaya", 1000];

      document.write(typeof fruits + "<br>");
      document.write(fruits + "<br>");
      document.write("<hr>");

      document.write("Fruits Length =", fruits.length + "<br>");
      document.write("First Index Value =", fruits[0] + "<br>");
      document.write("Second Index Value =", fruits[1] + "<br>");
      document.write("<hr>");

      for (let index = 0; index < fruits.length; index++) {
        document.write(fruits[index] + "<br>");
      }
    </script>

    <hr />
    <center>
      <h1>
        By creating instance of Arrays Object or Constructor directly (using new
        keyword)
      </h1>
    </center>
    <hr />

    <script>
      let empName = new Array();
      document.write("empName =", typeof empName, "<br>");

      empName[0] = "Jay";
      empName[1] = "Anju";
      empName[2] = "Janu";
      empName[3] = "Maha";
      empName[4] = "Honey";
      empName[5] = "Maya";
      empName[6] = "Sandy";
      empName[7] = "Neethu";

      for (let index = 0; index < empName.length; index++) {
        document.write(empName[index] + "<br>");
      }
    </script>

    <hr />
    <center>
      <h1>
        By Using an Array object constructor parameter (using new keyword)
      </h1>
    </center>
    <hr />

    <script>
      let studentInfo = new Array("Ak", "Pk", "KHAKE", "SOKE");

      for (let index = 0; index < studentInfo.length; index++) {
        document.write(studentInfo[index] + "<br>");
      }
    </script>
  </body>
</html>
