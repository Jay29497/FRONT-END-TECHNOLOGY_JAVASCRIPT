<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARRAY</title>
  </head>
  <body>
    <center>
      <h1>ARRAY METHODS PART - 4</h1>
    </center>
    <hr />

    <center>
      <h2>19) entries();</h2>
      <p>
        The entries() method returns an array Iterator object with key/value
        pairs.
      </p>
      <p>And this method does not changes the original array</p>
    </center>
    <hr />

    <p><b>SYNTAX:</b></p>
    <pre>
        array.entries();
    </pre>
    <hr />

    <script>
      let days = ["Sun", "Mon", "Tues", "Wed", "Thur", "Fri", "Sat"];

      document.write(`<p>Days.entries() : ${days.entries()}</p>`);

      for (const iterator of days) {
        document.write(`<p>Iterator of days : ${iterator}</p>`);
      }
    </script>
  </body>
</html>
