<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <section id="blk"></section>

    <hr />
    <button type="button" onclick="addContent()">Add Block</button>
    <button type="button" onclick="removeContent()">Remove Content</button>

    <script>
      function addContent() {
        let content = `<h1>Welcome to JS</h1>
    <h3>Sub title of JS</h3>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Atque quibusdam necessitatibus architecto voluptates obcaecati hic non, quisquam commodi enim ipsam perferendis, nam nihil labore sint adipisci. Quis rem harum temporibus.</p>
    <button type="button" onclick="removeContent()">Remove Content</button>
`;

        document.getElementById("blk").innerHTML = content;
      }

      function removeContent() {
        document.getElementById("blk").innerHTML = "";
      }
    </script>
  </body>
</html>
